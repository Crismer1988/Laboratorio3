<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Laboratorio 3</h1>

    <div class="container">
        <div class="form">
            <form id="request-form">
                <label for="page-name">Página:</label>
                <input type="text" id="page-name" placeholder="Ej: pag1.html o pag2.html" required>

                <label for="http-method">Método:</label>
                <select id="http-method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>

                <button type="button" id="request-button">Solicitar Archivo</button>
            </form>
        </div>

        <div class="iFrame">
            <h3>Contenido de la página solicitada:</h3>
            <iframe id="content-frame" width="100%" height="600px"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>

<footer>
    <p>Cristian Mercado - TalentoTech FullStack Básico</p>
</footer>
</html>
